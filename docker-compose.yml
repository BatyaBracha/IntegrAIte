version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: integraite-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        # The browser hits nginx on localhost:3000, so API calls must use the host-exposed backend port
        - REACT_APP_API_BASE=http://localhost:8000/api/v1
    container_name: integraite-frontend
    environment:
      - REACT_APP_API_BASE=http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "3000:80"